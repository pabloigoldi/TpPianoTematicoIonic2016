<ion-view view-title="PIANO TEMATICO">
  <ion-content class="padding">

  
    <div  align="center" style="color: red"><b>{{mensajeLogin}} </b></div>
     <br>
   
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
      </div>
  

     <button class="button button-positive" ng-click="doLogin()">
      Log in
    </button>     
    
    <button class="button button-assertive" ng-click="salir()">
        Salir
     </button>




  </ion-content>
</ion-view>

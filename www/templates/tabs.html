<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
   <ion-tab title="Inicio"  href="#/tab/login">
    <ion-nav-view name="menuContent">
   <div  align="center" style="color: red"><b>Inicio </b></div>
     <br>
    </ion-nav-view>
  </ion-tab>


  <ion-tab title="Instrumentos" href="#/tab/instrumentos">
    <ion-nav-view name="instrumentos">
   <div  align="center" style="color: red"><b>Instrumentos </b></div>
     <br>
    </ion-nav-view>
  </ion-tab>

    <ion-tab title="Instrumentos" href="#/tab/info">
    <ion-nav-view name="menuInfo">
   <div  align="center" style="color: red"><b>Desarrollador </b></div>
     <br>
    </ion-nav-view>
  </ion-tab>



</ion-tabs>
